<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
</head>
<body>
    <h4>Regístrate en nuestro sitio web</h4>
    <p><a href="index.html">Página principal</a></p>
    <hr>
    <form action="">
        <p><input type="text" placeholder="Nombre" pattern="[A-Za-z]{4,10}" autofocus required></p>
        <p><input type="text" placeholder="Usuario" pattern="[A-Za-z0-9]{5,12}" required></p>
        <p><input type="email" placeholder="Correo electrónico" required></p>
        <p><input type="password" placeholder="Contraseña"></p>
        <p><input type="text" placeholder="DNI" pattern="[^0-2]{8}" required></p>
        <p><input type="text" placeholder="N° móvil" pattern="[0-9]{9}" required></p>
        <p> <small>Fecha Nac: </small> <br><input type="date" ></p>
        <p><input type="url" placeholder="Mi web"></p>
        <p>
            <h6>Fecha de nacimiento</h6>
            <select name="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <select name="">
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
            </select>
            <select name="">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
            </select>
        </p>
        <p>
            <input type="radio" name="fav_language" value="mujer"> Mujer
            <input type="radio" name="fav_language" value="hombre"> Hombre
            <input type="radio" name="fav_language" value="indefinido"> Por definir
        </p>
        <p><textarea cols="30" rows="5" placeholder="Danos tu opinión"></textarea></p>

        <p><input type="submit" value="Ingresar"></p>
        
    </form>
</body>
</html>
